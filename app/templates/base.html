<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión Académica{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menú lateral -->
            <div class="col-md-2 bg-dark min-vh-100">
                <div class="d-flex flex-column p-3 text-white">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-4">Menu</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/dashboard" class="nav-link text-white">
                                <i class="bi bi-house me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="/personas" class="nav-link text-white">
                                <i class="bi bi-people me-2"></i>
                                Personas
                            </a>
                        </li>
                        <li>
                            <a href="/facultades" class="nav-link text-white">
                                <i class="bi bi-building me-2"></i>
                                Gestión Académica
                            </a>
                        </li>
                        <li>
                            <a href="/proyectos" class="nav-link text-white">
                                <i class="bi bi-folder me-2"></i>
                                Proyectos
                            </a>
                        </li>
                        <li>
                            <a href="/definiciones" class="nav-link text-white">
                                <i class="bi bi-gear"></i> Definiciones
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Contenido principal -->
            <div class="col-md-10">
                <div class="p-4">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
